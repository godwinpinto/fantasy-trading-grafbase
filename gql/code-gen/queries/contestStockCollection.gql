query contestStockCollection($after: String, $before: String, $first: Int, $last: Int, $orderBy: ContestOrderByInput, $after1: String, $before1: String, $first1: Int, $last1: Int, $orderBy1: ContestOrderByInput, $after2: String, $before2: String, $first2: Int, $last2: Int, $orderBy2: ContestOrderByInput, $after3: String, $before3: String, $first3: Int, $last3: Int, $orderBy3: ContestOrderByInput, $after4: String, $before4: String, $first4: Int, $last4: Int, $orderBy4: ContestOrderByInput, $after5: String, $before5: String, $first5: Int, $last5: Int, $orderBy5: ContestStockOrderByInput, $filter: ContestStockCollectionFilterInput){
    contestStockCollection(after: $after5, before: $before5, first: $first5, last: $last5, orderBy: $orderBy5, filter: $filter){
        pageInfo{
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges{
            node{
                stockCode
                stockDescription
                stockImage
                stockPrice
                contest{
                    name
                    description
                    status
                    maxParticipants
                    participants(after: $after, before: $before, first: $first, last: $last, orderBy: $orderBy){
                        pageInfo{
                            hasPreviousPage
                            hasNextPage
                            startCursor
                            endCursor
                        }
                        edges{
                            cursor
                        }
                    }
                    leaderboard(after: $after1, before: $before1, first: $first1, last: $last1, orderBy: $orderBy1){
                        pageInfo{
                            hasPreviousPage
                            hasNextPage
                            startCursor
                            endCursor
                        }
                        edges{
                            cursor
                        }
                    }
                    contestDate
                    contestStock(after: $after2, before: $before2, first: $first2, last: $last2, orderBy: $orderBy2){
                        pageInfo{
                            hasPreviousPage
                            hasNextPage
                            startCursor
                            endCursor
                        }
                        edges{
                            cursor
                        }
                    }
                    contestStockFeed(after: $after3, before: $before3, first: $first3, last: $last3, orderBy: $orderBy3){
                        pageInfo{
                            hasPreviousPage
                            hasNextPage
                            startCursor
                            endCursor
                        }
                        edges{
                            cursor
                        }
                    }
                    message(after: $after4, before: $before4, first: $first4, last: $last4, orderBy: $orderBy4){
                        pageInfo{
                            hasPreviousPage
                            hasNextPage
                            startCursor
                            endCursor
                        }
                        edges{
                            cursor
                        }
                    }
                    id
                    updatedAt
                    createdAt
                }
                contestId
                id
                updatedAt
                createdAt
            }
            cursor
        }
    }
}